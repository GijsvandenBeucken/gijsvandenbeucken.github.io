<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <!-- Include Three.js from CDN -->
    <script src="https://unpkg.com/three@0.125.2/build/three.min.js"></script>
    <!-- Include GLTFLoader from CDN -->
    <script src="https://unpkg.com/three@0.125.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <!-- Include OrbitControls from CDN -->
    <script src="https://unpkg.com/three@0.125.2/examples/jsm/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; }
        #3d-model-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="3d-model-container"></div>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('3d-model-container').appendChild(renderer.domElement);

        // Load the GLB file
        const loader = new THREE.GLTFLoader();
        loader.load('shoe.glb', function(gltf) {
            scene.add(gltf.scene);
        }, undefined, function(error) {
            console.error(error);
        });

        // Set the camera position
        camera.position.z = 5;

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
