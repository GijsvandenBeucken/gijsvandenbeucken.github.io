<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifier Pagina</title>
</head>
<body>
  <h2>Verifier Webpagina</h2>
  <p>Scan de onderstaande QR-code met je wallet om je kaartje te delen:</p>
  
  <!-- QR-code om te scannen door de wallet -->
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://gijsvandenbeucken.nl/test/wallet/v.html?request=verifier123&size=200x200" alt="QR Code">


  <div id="verifier-result"></div>

  <script>
    // Haal de queryparameters uit de URL (de gegevens van het gedeelde kaartje)
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const validUntil = params.get('validUntil');

    // Als er gegevens in de URL staan, toon die dan in de verifier interface
    if (name && validUntil) {
      document.getElementById('verifier-result').innerHTML = `
        <h3>Ontvangen Kaartje:</h3>
        <p><strong>Naam:</strong> ${name}</p>
        <p><strong>Geldig tot:</strong> ${validUntil}</p>
      `;
    } else {
      document.getElementById('verifier-result').innerText = 'Nog geen gegevens ontvangen.';
    }
  </script>
</body>
</html>
