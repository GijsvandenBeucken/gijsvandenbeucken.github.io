<html lang="en">
<head>

  <title>Verifier Pagina</title>
</head>
<body>
  <h2>Verifier-pagina met QR-code</h2>

  <!-- QR-code voor de wallet om te scannen -->
  <div>
    <p>Scan de onderstaande QR-code met je wallet:</p>

    <!-- QR-code die de wallet vraagt om een specifiek kaartje te delen -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=%7B%22verifier%22%3Atrue%2C%22requestedCard%22%3A%22VOG%20namens%20bedrijf%20L%22%2C%22requester%22%3A%22Bedrijf%20L%22%7D&size=200x200" alt="Verifier QR Code">
  </div>
</body>
</html>
