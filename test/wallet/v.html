<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifier Pagina</title>
</head>
<body>
  <h2>Verifier-pagina met QR-code om een specifiek kaartje te vragen</h2>

  <!-- QR-code voor de wallet om te scannen -->
  <div>
    <p>Scan de onderstaande QR-code met je wallet:</p>

    <!-- QR-code die de wallet vraagt om een specifiek kaartje te delen -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=%7B%22verifier%22%3Atrue%2C%22requestedCard%22%3A%22JohnDoe%22%7D&size=200x200" alt="Verifier QR Code">
  </div>

  <!-- Gedeelde gegevens worden hier getoond -->
  <div id="verifier-result"></div>

  <script>
    // Functie om de QR-code te genereren voor een specifiek kaartje
    function generateQrCode(cardName) {
      const qrData = {
        verifier: true,
        requestedCard: cardName
      };

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(qrData))}&size=200x200`;
      document.getElementById('qr-code').src = qrUrl;
    }

    // Toon standaard een QR-code die vraagt om het kaartje van "John Doe"
    generateQrCode('John Doe');
  </script>
</body>
</html>
