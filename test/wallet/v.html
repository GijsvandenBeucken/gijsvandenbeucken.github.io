<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifier Pagina</title>
</head>
<body>
  <h2>Scan de QR-code met je wallet</h2>
  <p>Na het scannen zal je kaartje hier worden weergegeven:</p>
  
  <!-- QR-code -->
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://gijsvandenbeucken.nl/test/wallet/v.html&size=200x200" alt="Verifier QR Code">

  <div id="verifier-result"></div>

  <script>
    // Haal de kaartje-gegevens op uit de URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const validUntil = params.get('validUntil');

    if (name && validUntil) {
      document.getElementById('verifier-result').innerHTML = `
        <h3>Ontvangen Kaartje:</h3>
        <p><strong>Naam:</strong> ${name}</p>
        <p><strong>Geldig tot:</strong> ${validUntil}</p>
      `;
    } else {
      document.getElementById('verifier-result').innerText = 'Nog geen gegevens ontvangen.';
    }
  </script>
</body>
</html>
