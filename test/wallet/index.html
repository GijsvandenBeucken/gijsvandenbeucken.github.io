<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Credential Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .header {
      background-color: #e0e7ff;
      padding: 20px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
    }
    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      flex-grow: 1;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card h3 {
      margin: 10px 0;
    }
    .footer {
      padding: 10px;
      background-color: white;
      text-align: center;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .scan-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }
    #details {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100;
      padding: 20px;
      box-sizing: border-box;
    }
    #details h3 {
      margin-top: 60px;
    }
    #question-screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .yes-btn, .no-btn {
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }
    .no-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Wallet</h2>
  </div>

  <div class="wallet-grid" id="wallet-grid">
    <!-- Cards will be dynamically added here -->
  </div>

  <div id="reader"></div> <!-- QR Code Scanner element -->

  <div class="footer">
    <button class="scan-btn" id="scan-button">Scan QR Code</button>
  </div>

  <!-- Question screen for sharing a specific card -->
  <div id="question-screen">
    <h3 id="share-question"></h3>
    <button class="yes-btn" id="yes-button">Ja</button>
    <button class="no-btn" id="no-button">Nee</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const scanButton = document.getElementById('scan-button');
    const walletGrid = document.getElementById('wallet-grid');
    const readerDiv = document.getElementById('reader');
    const questionScreen = document.getElementById('question-screen');
    const shareQuestion = document.getElementById('share-question');
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');

    let credentials = [];

    function loadCredentials() {
      const storedCredentials = localStorage.getItem('credentials');
      if (storedCredentials) {
        credentials = JSON.parse(storedCredentials);
      }
    }

    function saveCredentials() {
      localStorage.setItem('credentials', JSON.stringify(credentials));
    }

    function displayCredentials() {
      walletGrid.innerHTML = '';
      credentials.forEach((cred) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${cred.name}</h3><p>Valid until ${cred.validUntil}</p>`;
        walletGrid.appendChild(card);
      });
    }

    scanButton.addEventListener('click', () => {
      readerDiv.style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          try {
            const data = JSON.parse(decodedText);

            // If the QR-code is from a verifier, ask to share specific card
            if (data.verifier) {
              const requestedCard = data.requestedCard;
              const requester = data.requester;

              // Toon vraag in het scherm
              readerDiv.style.display = 'none';
              questionScreen.style.display = 'block';
              shareQuestion.innerText = `Wil je het kaartje "${requestedCard}" delen met ${requester}?`;

              // Handle Yes/No response
              yesButton.onclick = () => {
                // Sla de deelactie op in localStorage
                const timestamp = new Date().toLocaleString();
                credentials.push({
                  name: `Kaartje "${requestedCard}" gedeeld met ${requester}`,
                  validUntil: timestamp
                });
                saveCredentials();
                displayCredentials();
                questionScreen.style.display = 'none'; // Ga terug naar het hoofscherm
              };

              noButton.onclick = () => {
                questionScreen.style.display = 'none'; // Ga terug naar het hoofscherm
              };

            } else {
              // Verwerk issuer-QR-code
              credentials.push({ name: data.name || "Unknown", validUntil: 'N/A', data: data });
              saveCredentials();
              displayCredentials();
            }

            html5QrCode.stop().then(() => {
              readerDiv.style.display = 'none';
            });

          } catch (error) {
            console.error(`QR-code parse error: ${error}`);
          }
        },
        (errorMessage) => {
          console.error(`QR scan failed: ${errorMessage}`);
        }
      );
    });

    loadCredentials();
    displayCredentials();
  </script>
</body>
</html>
