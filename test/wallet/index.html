<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Credential Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .header {
      background-color: #e0e7ff;
      padding: 20px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
    }
    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      flex-grow: 1;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
    }
    .card h3 {
      margin: 10px 0;
    }
    .footer {
      padding: 10px;
      background-color: white;
      text-align: center;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .scan-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }
    #details {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100;
      padding: 20px;
    }
    #details h3 {
      margin-top: 0;
    }
    .close-btn, .delete-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 10px;
    }
    .close-btn {
      left: 10px;
    }
    .delete-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome back, Gijs</h2>
  </div>

  <div class="wallet-grid" id="wallet-grid">
    <!-- Cards will be dynamically added here -->
  </div>

  <div class="footer">
    <button class="scan-btn" id="scan-button">Scan QR Code</button>
  </div>

  <!-- Details view for individual cards -->
  <div id="details">
    <button class="close-btn" id="close-details">&times;</button>
    <button class="delete-btn" id="delete-details">&#128465;</button>
    <h3 id="details-title"></h3>
    <p id="details-content"></p>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const scanButton = document.getElementById('scan-button');
    const walletGrid = document.getElementById('wallet-grid');
    const detailsView = document.getElementById('details');
    const detailsTitle = document.getElementById('details-title');
    const detailsContent = document.getElementById('details-content');
    const closeDetailsBtn = document.getElementById('close-details');
    const deleteDetailsBtn = document.getElementById('delete-details');

    // Dummy data for testing
    const credentials = [
      { name: 'National ID', validUntil: '7 Dec 2024' },
      { name: 'Driving License', validUntil: '15 Sept 2024' }
    ];
    let selectedCredentialIndex = null; // Keep track of the selected credential index

    // Function to display credentials as cards
    function displayCredentials() {
      walletGrid.innerHTML = '';
      credentials.forEach((cred, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${cred.name}</h3><p>Valid until ${cred.validUntil}</p>`;
        card.addEventListener('click', () => showDetails(cred, index));
        walletGrid.appendChild(card);
      });
    }

    // Show the details of the card
    function showDetails(credential, index) {
      selectedCredentialIndex = index; // Track which credential is being viewed
      detailsTitle.textContent = credential.name;
      detailsContent.innerHTML = `
        <p>Valid Until: ${credential.validUntil}</p>
        <p>Issued By: Test Issuer</p>
        <p>Document Number: 1234</p>
        <p>Given Name: Gijs</p>
      `;
      detailsView.style.display = 'block';
    }

    // Close the details view
    closeDetailsBtn.addEventListener('click', () => {
      detailsView.style.display = 'none';
    });

    // Delete the selected card
    deleteDetailsBtn.addEventListener('click', () => {
      if (selectedCredentialIndex !== null) {
        credentials.splice(selectedCredentialIndex, 1); // Remove the credential from the array
        selectedCredentialIndex = null; // Reset the selected index
        detailsView.style.display = 'none'; // Close the details view
        displayCredentials(); // Refresh the card display
      }
    });

    // Start QR Code scanner
    scanButton.addEventListener('click', () => {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const data = JSON.parse(decodedText); // Assuming QR contains JSON
          credentials.push({ name: data.name, validUntil: 'N/A' });
          displayCredentials();
          html5QrCode.stop();
        },
        (errorMessage) => {
          console.error(`QR scan failed: ${errorMessage}`);
        }
      );
    });

    // Initial display of credentials
    displayCredentials();
  </script>
</body>
</html>
