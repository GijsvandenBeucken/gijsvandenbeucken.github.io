<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Credential Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    .header {
      background-color: #e0e7ff;
      padding: 20px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
    }
    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      flex-grow: 1;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
      height: 150px; /* Fixed height for card */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card h3 {
      margin: 10px 0;
    }
    .footer {
      padding: 10px;
      background-color: white;
      text-align: center;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .scan-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: auto;
    }
    #details {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 100;
      padding: 20px;
      box-sizing: border-box;
    }
    #details h3 {
      margin-top: 60px; /* To ensure space for the close and delete buttons */
    }
    .close-btn, .delete-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      top: 10px;
    }
    .close-btn {
      left: 10px;
    }
    .delete-btn {
      right: 10px;
    }
    .close-btn, .delete-btn {
      width: 40px; /* Ensure circular shape */
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #reader {
      display: none;
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome back, Gijs</h2>
  </div>

  <div class="wallet-grid" id="wallet-grid">
    <!-- Cards will be dynamically added here -->
  </div>

  <div id="reader"></div> <!-- QR Code Scanner element -->

  <div class="footer">
    <button class="scan-btn" id="scan-button">Scan QR Code</button>
  </div>

  <!-- Details view for individual cards -->
  <div id="details">
    <button class="close-btn" id="close-details">&times;</button>
    <button class="delete-btn" id="delete-details">&#128465;</button>
    <h3 id="details-title"></h3>
    <div id="details-content"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const scanButton = document.getElementById('scan-button');
    const walletGrid = document.getElementById('wallet-grid');
    const detailsView = document.getElementById('details');
    const detailsTitle = document.getElementById('details-title');
    const detailsContent = document.getElementById('details-content');
    const closeDetailsBtn = document.getElementById('close-details');
    const deleteDetailsBtn = document.getElementById('delete-details');

    const readerDiv = document.getElementById('reader'); // QR code scanner element

    let credentials = [];

    // Load credentials from localStorage
    function loadCredentials() {
      const storedCredentials = localStorage.getItem('credentials');
      if (storedCredentials) {
        credentials = JSON.parse(storedCredentials);
      }
    }

    // Save credentials to localStorage
    function saveCredentials() {
      localStorage.setItem('credentials', JSON.stringify(credentials));
    }

    // Display all the credentials in the wallet grid
    function displayCredentials() {
      walletGrid.innerHTML = '';
      credentials.forEach((cred, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${cred.name}</h3><p>Valid until ${cred.validUntil}</p>`;
        card.addEventListener('click', () => showDetails(cred, index));
        walletGrid.appendChild(card);
      });
    }

    // Show the details of the card
    function showDetails(credential, index) {
      selectedCredentialIndex = index;
      detailsTitle.textContent = credential.name;
      let detailsHTML = '';

      for (const key in credential.data) {
        if (credential.data.hasOwnProperty(key)) {
          detailsHTML += `<p><strong>${key}:</strong> ${credential.data[key]}</p>`;
        }
      }

      detailsContent.innerHTML = detailsHTML;
      detailsView.style.display = 'block';
    }

    closeDetailsBtn.addEventListener('click', () => {
      detailsView.style.display = 'none';
    });

    deleteDetailsBtn.addEventListener('click', () => {
      if (selectedCredentialIndex !== null) {
        credentials.splice(selectedCredentialIndex, 1); // Remove from array
        saveCredentials(); // Save updated list to localStorage
        selectedCredentialIndex = null;
        detailsView.style.display = 'none';
        displayCredentials(); // Refresh the card display
      }
    });

    scanButton.addEventListener('click', () => {
      readerDiv.style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const data = JSON.parse(decodedText);
          credentials.push({ name: data.name || "Unknown", validUntil: 'N/A', data: data });
          saveCredentials(); // Save new credential to localStorage
          displayCredentials();
          html5QrCode.stop().then(() => {
            readerDiv.style.display = 'none';
          });
        },
        (errorMessage) => {
          console.error(`QR scan failed: ${errorMessage}`);
        }
      );
    });

    // Initial load of credentials and display them
    loadCredentials();
    displayCredentials();
  </script>
</body>
</html>
