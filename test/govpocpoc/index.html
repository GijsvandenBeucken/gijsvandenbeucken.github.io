    
 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Getting Started: Inrupt JavaScript Client Libraries</title>

     <link rel="stylesheet" href="my-demo.4eccdcf0.css">

   <body>
     <header>
       <h2>POC</h2>
       <h3></h3>
     </header>
     <section id="login" class="panel">
       <div class="row">
         <label id="labelLogin" for="btnLogin">1. Click the button to log into
           <span id="solid_identity_provider">...provided by the JavaScript code...</span>:
         </label>
         <button name="btnLogin" id="btnLogin">Login</button>
         <p id="labelStatus" class="labelStatus"></p>
       </div>
     </section>
     <h2>Linked data editor</h2>
     <div id="read" class="panel">
       <div class="row">
         <form id="writeForm">
           <label id="writelabel" for="input_name">2. Waar woont u:   </label>
           <input type="text" id="input_name" name="name" size="50" placeholder="Vul hier uw woonplaats in">
           <button type="submit">
             Write to Profile
           </button>
         </form>
         
       </div>

       <dl class="display">
         <dt>Writing status:&nbsp</dt>
         <dd id="labelWriteStatus" class="labelStatus">...not written yet...</dd>
       </dl>
     </div>

     <h2>ITT applicatie</h2>
     <div id="read" class="panel">
       <div class="row">
         <form id="readForm">
           <label id="readlabel" for="webID">3. Lees de woonplaats uit:
           </label>
           <input type="url" id="webID" name="webID" size="50" placeholder="...not logged in yet - but enter any WebID to read from its profile...">
           <button type="submit" name="btnRead" id="btnRead">
             Read Profile
           </button>
         </form>
       </div>
       <dl class="display">
         <dt>Formatted Name (FN) read from Pod:&nbsp</dt>
         <dd id="labelFN">...not read yet...</dd>
       </dl>
     </div>
     <h2>Toeslag uitkomst</h2>
     <div id="read" class="panel">
       <div class="row">
      <h2></h2>
    
<dl>
<dd id="demo">vul eerst gegevens in</dd>
</dl>
</div>
</div>

 </html>
