    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #000000;
        }

        * {
            user-select: none;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .toggle-slider {
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 50%;
            transition: var(--transition);
            transform: translateX(0);
        }

        [data-theme="light"] .toggle-slider {
            transform: translateX(28px);
        }

        /* Container */
        .container-center {
            text-align: center;
        }

        .text-block-tagline {
            line-height: 1.4;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .text-block-tagline:first-child {
            animation-delay: 0.2s;
        }

        .text-block-tagline:last-of-type {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styles */
        .div-block-128 {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .link-block-mail {
            position: relative;
            padding: 12px 24px;
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            text-decoration: none;
            transition: var(--transition);
            overflow: hidden;
            background: transparent;
        }

        .link-block-mail::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }

        .link-block-mail:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .link-block-mail:hover::before {
            left: 100%;
        }

        .text-block-mail {
            position: relative;
            z-index: 2;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: var(--transition);
            color: var(--accent-color);
        }

        .link-block-mail:hover .text-block-mail {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        a {
            color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .div-block-128 {
                flex-direction: column;
                align-items: center;
            }

            .container-center {
                padding: 20px;
            }
        }
    </style>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
