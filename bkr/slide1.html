<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKR eIDAS2 Kick-off</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 80px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.85) 0%, rgba(45, 90, 140, 0.85) 50%, rgba(74, 123, 167, 0.85) 100%);
            z-index: -1;
        }

        .content-container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo img {
            height: 80px;
            filter: brightness(0) invert(1);
        }

        .main-content {
            text-align: left;
            color: white;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 52px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 30px;
            color: white;
        }

        .accent-line {
            width: 120px;
            height: 4px;
            background: #fdb71a;
            margin: 30px 0;
        }

        .kickoff-section {
            margin-top: 40px;
        }

        .kickoff-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 300;
            color: #fdb71a;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .detail-card {
            margin-top: 40px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .detail-card.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .detail-card h3 {
            color: #1e3a5f;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #2d5a8c;
            font-size: 16px;
            text-align: left;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            background: #a8d5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .detail-icon svg {
            width: 20px;
            height: 20px;
            stroke: #1e3a5f;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="logo">
            <img src="bkrlogo.svg" alt="BKR Logo">
        </div>

        <div class="main-content">
        <h1>BKR en haar rol in het evoluerende eIDAS2 landschap</h1>
        
        <div class="accent-line"></div>
        
        <div class="kickoff-section">
            <button class="kickoff-button" onclick="toggleCard()">
                <div class="subtitle">KICK-OFF</div>
            </button>
            
            <div class="detail-card" id="detailCard">
                <h3>Vandaag bespreken we</h3>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span>Europese verordening voor digitale identiteit (eIDAS2)</span>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                        </svg>
                    </div>
                    <span>Wallet, QEAA en proces</span>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
                        </svg>
                    </div>
                    <span>BKR en VIS in relatie tot eIDAS (potentiële kansen en bedreigingen)</span>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                        </svg>
                    </div>
                    <span>Houding en potentiële vervolgacties</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cardVisible = false;

        function toggleCard() {
            const card = document.getElementById('detailCard');
            cardVisible = !cardVisible;
            if (cardVisible) {
                card.classList.add('visible');
            } else {
                card.classList.remove('visible');
            }
        }

        // Luister naar spatiebalk van presentatieservice
        window.addEventListener('message', function(e) {
            if (e.data.type === 'slideshow-key-forward' && e.data.key === ' ') {
                toggleCard();
            }
        });
    </script>
</body>
</html>
